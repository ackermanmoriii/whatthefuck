<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlow Music</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        
        <header class="search-header">
            <div class="search-bar-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search artist, title, or album...">
                <button id="searchBtn">Go</button>
            </div>
        </header>

        <main id="mainContent" class="content-area">
            <div class="placeholder-text">
                <i class="fas fa-headphones-alt"></i>
                <p>Search for a beat to start streaming.</p>
            </div>
            <div id="resultsGrid" class="results-grid"></div>
        </main>

        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>Now Playing Context</h3>
                <button id="closeSidebar" class="icon-btn"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="sidebar-section">
                <h4>Similar to <span id="currentSongTitleCtx">...</span></h4>
                <p class="sidebar-desc">Vibe match based on style.</p>
                <button class="action-btn secondary" id="similarBtn">
                    <i class="fas fa-layer-group"></i> View Collection
                </button>
            </div>

            <div class="sidebar-section">
                <h4>Artist: <span id="currentArtistCtx">...</span></h4>
                <div class="sort-controls">
                    <label>Sort Discography:</label>
                    <select id="artistSort">
                        <option value="pop">Popularity</option>
                        <option value="likes">Likes</option>
                        <option value="new">Latest Release</option>
                        <option value="old">Oldest Release</option>
                    </select>
                </div>
                <button class="action-btn primary" id="artistPageBtn">
                    <i class="fas fa-user-music"></i> Go to Artist View
                </button>
            </div>
        </aside>

        <footer id="playerBar" class="player-bar hidden">
            <div class="player-info">
                <img id="playerThumb" src="" alt="">
                <div class="player-text">
                    <h4 id="playerTitle">Title</h4>
                    <p id="playerArtist">Artist</p>
                </div>
            </div>

            <div class="player-controls">
                <button id="prevBtn" class="control-btn"><i class="fas fa-step-backward"></i></button>
                <button id="playPauseBtn" class="control-btn play-btn"><i class="fas fa-play"></i></button>
                <button id="nextBtn" class="control-btn"><i class="fas fa-step-forward"></i></button>
            </div>

            <div class="player-extras">
                <button id="repeatBtn" class="control-btn"><i class="fas fa-redo"></i></button>
                <button id="closePlayerBtn" class="control-btn close-player"><i class="fas fa-times"></i></button>
            </div>

            <audio id="audioElement" preload="auto"></audio>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
